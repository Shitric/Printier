<!DOCTYPE html>
<html lang="en">
<head>
    <title>Printier Server</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 1rem auto;
            padding: 0 1rem;
            flex: 1;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header h1 {
            font-size: 1.5rem;
            color: var(--text-color);
            margin: 0;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin: 0;
        }

        .status {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status.connected {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status.connected::before {
            background: var(--success-color);
        }

        .status.disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        .status.disconnected::before {
            background: var(--error-color);
        }

        .log-container {
            position: relative;
            height: calc(100vh - 200px);
            min-height: 400px;
            width: 100%;
            max-width: 100%;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .log-header h2 {
            font-size: 1rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .log {
            background: var(--bg-color);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.8125rem;
            line-height: 1.5;
            height: calc(100% - 40px);
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 100%;
        }

        .log::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .log::-webkit-scrollbar-track {
            background: var(--card-bg);
        }

        .log::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .log::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .log p {
            margin: 0.25rem 0;
            display: flex;
            gap: 0.5rem;
            padding: 0.25rem 0;
            min-width: min-content;
            width: 100%;
        }

        .log .timestamp {
            color: var(--text-muted);
            font-size: 0.75rem;
            min-width: 100px;
            flex-shrink: 0;
        }

        .log .message {
            color: var(--text-color);
            word-break: break-word;
            flex: 1;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .log .error {
            color: var(--error-color);
        }

        .log .warning {
            color: var(--warning-color);
        }

        .log .success {
            color: var(--success-color);
        }

        @media (max-width: 768px) {
            .container {
                margin: 0.5rem auto;
            }

            .card {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .log-container {
                height: calc(100vh - 250px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="header-left">
                    <h1>Printier Server</h1>
                    <div id="status" class="status disconnected">Disconnected</div>
                </div>
            </div>

            <div class="log-container">
                <div class="log-header">
                    <h2>Server Logs</h2>
                </div>
                <div id="log" class="log"></div>
            </div>
        </div>
    </div>

    <script>
        const logContainer = document.getElementById('log');
        const status = document.getElementById('status');

        const { ipcRenderer } = require('electron');

        const LOG_TYPES = {
            INFO: 'message',
            ERROR: 'error',
            WARNING: 'warning',
            SUCCESS: 'success'
        };

        ipcRenderer.on('server-log', (event, data) => {
            const { type = 'INFO', message } = typeof data === 'string' ? { message: data } : data;
            addLogEntry(LOG_TYPES[type] || 'message', message);
        });

        ipcRenderer.on('server-error', (event, message) => {
            addLogEntry('error', message);
        });

        ipcRenderer.on('server-status', (event, isConnected) => {
            updateStatus(isConnected);
        });

        function getTimestamp() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const milliseconds = String(now.getMilliseconds()).padStart(3, '0');
            return `${hours}:${minutes}:${seconds}.${milliseconds}`;
        }

        function addLogEntry(type, message) {
            const logEntry = document.createElement('p');
            
            const timestamp = document.createElement('span');
            timestamp.className = 'timestamp';
            timestamp.textContent = `[${getTimestamp()}]`;
            
            const messageSpan = document.createElement('span');
            messageSpan.className = type;
            messageSpan.textContent = message;
            
            logEntry.appendChild(timestamp);
            logEntry.appendChild(messageSpan);
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;

            // Keep only last 1000 log entries in DOM
            while (logContainer.children.length > 1000) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }

        function updateStatus(isConnected) {
            status.textContent = isConnected ? 'Connected' : 'Disconnected';
            status.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }

        // Initial log entry
        addLogEntry('message', 'Server interface initialized');
    </script>
</body>
</html>
